<h1 mat-dialog-title>Ny kupon</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input class="week-number"
           [formControl]="weekNumber"
           [errorStateMatcher]="errorStateMatcher"
           type="number"
           min="1"
           max="53"
           required
           matInput
           placeholder="Indtast ugenummer">
  </mat-form-field>
</div>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Annuller</button>
  <button mat-raised-button button (click)="ok()" [disabled]="weekNumber.invalid" color="primary">OK</button>
</mat-dialog-actions>
