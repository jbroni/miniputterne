<h1 mat-dialog-title>Ny kupon</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input class="week-number"
             type="number"
             min="1"
             max="53"
             matInput
             placeholder="Indtast ugenummer">
    </mat-form-field>
  </form>

</div>
<mat-dialog-actions>

  <button mat-button mat-dialog-close="true">OK</button>
</mat-dialog-actions>
